</head>
<body>
<div class="mm_container">

  <!--cate_main-->
  <div class="cate_main">
    <!--导航-->

      <!--<a href="index.html">首页 > </a>-->
      <!--<a href="#">超值推荐 > </a>-->
      <!--<a href="#">移动端 : {{v.category}}</a>-->
    </div>
    
    <div class='main_pro'>
      <!--kkkkkkk-->
    </div>
    
    <div class="main_tap clearfix">
      <a href="">比价购买</a>
      <a href="">产品参数</a>
      <a href="">优选评价</a>
    </div>
    
    <div class='main_jd clearfix'>
      <a href=""><img src="images/slogo.png" alt=""></a>
      <a href="">京东商城</a>
      <a href="">&yen;1999.00</a>

  <!--底部-->
  <div class="mm_footer">
    <div class="footer_top">
      <a href="#">登录</a>

        <img src="images/top.jpg" alt="">
        回到顶部

    <div class="footer_bottom">

        <a href="#" style='color:red;'>手机APP下载</a>

      </p>

</div>
<!--标题渲染-->
<script type='text/html' id='titTpl'>
  {{each result v i}}
  <a href="index.html">首页 > </a>
  <a href="javascript:history.back();">{{v.category}} > </a>
  <a href="#">{{title}}</a>
  {{/each}}
</script>

<script type='text/html' id='proTpl'>
  {{each result v i}}
  <p>{{v.productName}}</p>
  {{# v.productImg}}
  {{/each}}
</script>

<script type='text/html' id='comTpl'>
  {{each result v i }}
  <li>
    <div class="info clearfix">
      <span class='fl'>{{v.comName}}</span>
      <span class='fr'>{{v.comTime}}</span>
      <span class='fr'>{{v.comFrom}}</span>
    </div>
    <p>{{v.comContent}}</p>
  </li>
  {{/each}}
</script>


<script src='lib/jquery-1.12.4.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/getApi.js'></script>
<script src='js/product.js'></script>
</body>
</html>
