<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--不需要引入meta:vp-->
  <script src='lib/lib-flexible/flexible.js'></script>
  <title>国内折扣</title>
  <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<div class="mm_container">
  <div class="mm_header clearfix">
    <div class="fl">
      <a href="javascript:history.go(-1);">
        <img src="images/icback.svg" alt="">
      </a>
    </div>
    <div class="header_right fr">
    </div>
    <div class='header_title'>国内折扣</div>
  </div>
  
  <div class='pro_main'>
     <!--坑-->
    
  </div>
  
  
  <!--底部-->
  <div class="mm_footer">
    <div class="footer_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class='go_top'>
        <img src="images/top.jpg" alt="">
        回到顶部
      </a>
    </div>
    <div class="footer_bottom">
      <p>
        <a href="#" style='color:red;'>手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p><a href="#">手机APP下载</a></p>
    </div>
  
  </div>

</div>

<script type='text/html' id='moneyTpl'>
  {{ each result v i }}
  <div class="main_title">
    <p class='top_tit'>{{v.productName}}</p>
    <p class='tit_price'>{{v.productPinkage}}</p>
    <p class='tit_jd'>
      <span>{{v.productFrom}}</span>
      <span>{{v.productTime}}</span>
      <span>{{v.productTips}}</span>
      <a href="#">{{v.productComCount}}</a>
    </p>
  </div>
  <div class="main_content">
    <p class='smImg'>
      {{# v.productImgSm}}
      {{v.productInfo}}
    </p>
    <p class='bigImg'>
      {{# v.productImgLg}}
    </p>
    
  </div>
  <div class="main_city">
    {{# v.productCity}}
  </div>
  <div class="main_goshop">前往购买</div>
  {{# v.productComment}}
  <div class="main_nav">
    <a href="index.html">首页 > </a>
    <a href="#">超值推荐 > </a>
    <a href="#">移动端 : {{v.productName}}</a>
  </div>

  {{ /each }}

</script>

<script src='lib/jquery-1.12.4.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/getApi.js'></script>
<script src='js/moneyproduct.js'></script>
</body>
</html>
