<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--不需要引入meta:vp-->
  <script src='lib/lib-flexible/flexible.js'></script>
  <title>国内折扣</title>
  <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<div class="mm_container">
  <div class="mm_header clearfix">
    <div class="fl">
      <a href="javascript:history.go(-1);">
        <img src="images/icback.svg" alt="">
      </a>
    </div>
    <div class="header_right fr">
    </div>
    <div class='header_title'>白菜价-淘宝内部券</div>
  </div>
  
  <div class='mm_main'>
    <!--水平区域滑动-->
    <div id="wrapper">
      <ul class='clearfix'>
        <!--kkkkkk-->
      </ul>
      <img src="images/search-icon.png" alt="">
    </div>
    <!--商品内容-->
    <div class="main_pro">
      <ul class='clearfix'>
        <!--kkkkkk-->
      </ul>
    </div>
    
  </div>
  
  
  <!--底部-->
  <div class="mm_footer">
    <div class="footer_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class='go_top'>
        <img src="images/top.jpg" alt="">
        回到顶部
      </a>
    </div>
    <div class="footer_bottom">
      <p>
        <a href="#" style='color:red;'>手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p><a href="#">手机APP下载</a></p>
    </div>
  
  </div>
  <!--回到顶部-->
  <img class='back' src="images/back.png" alt="">
</div>

<script type='text/html' id='titTpl'>
  {{each result v i}}
  <li data-id='{{v.titleId}}'>
    <a href="#">{{v.title}}</a>
  </li>
  {{/each}}
</script>
<!--列表-->
<script type='text/html' id='listTpl'>
  {{each result v i}}
  <li>
    <div class="pro_pic">
      {{# v.productImg}}
    </div>
    <div class="pro_right">
      <p class="pro_tit txt-cut">{{# v.productName}}</p>
      <div class="pro_price">
        {{# v.productPrice}}
        <!--<span class="price">100</span>-->
        <!--<span class="oldPrice">111</span>-->
      </div>
      <!--进度条-->
        {{# v.productCouponRemain}}
      <div class="pro_link clearfix">
        <div class="link_left fl">{{# v.productCoupon}}</div>
        <div class="link_right fr">{{# v.productHref}}</div>
      </div>
    </div>
    <div class="click">
      {{# v.productHref}}
    </div>
  </li>
  {{/each}}
</script>

<script src='lib/jquery-1.12.4.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/iscroll.js'></script>
<script src='js/common.js'></script>
<script src='js/getApi.js'></script>
<script src='js/baicaijia.js'></script>
</body>
</html>
