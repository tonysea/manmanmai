<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--不需要引入meta:vp-->
  <script src='lib/lib-flexible/flexible.js'></script>
  <title>比价搜索</title>
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="mm_container">
  <div class="mm_header clearfix">
    <div class="header_left fl"></div>
    <div class="header_right fr"></div>
  </div>
  <div class="mm_search">
    <input type="text" placeholder='请输入你想比价的商品'>
    <button>搜索</button>
  </div>
  
  <!--cate_main-->
  <div class="cate_main">
    <ul>
      <!--好坑-->
    </ul>
  </div>
  
  
  <!--底部-->
  <div class="mm_footer">
    <div class="footer_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class='go_top'>
        <img src="images/top.jpg" alt="">
        回到顶部
      </a>
    </div>
    <div class="footer_bottom">
      <p>
        <a href="#" style='color:red;'>手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p><a href="#">手机APP下载</a></p>
    </div>
  </div>
</div>

<script type='text/html' id='cateTpl'>
  {{each result v i}}
    <li data-id='{{v.titleId}}' class='clearfix'>
      <span>{{v.title}}</span>
      <img src="images/arrow.png" alt="">
      <div class='clearfix'>
      
      </div>
    </li>
  {{/each}}
</script>

<script type='text/html' id='tableTpl'>
  {{each result v i}}
      
        <a href="#" data-id='{{v.categoryId}}'>{{v.category}}</a>
      
  {{/each}}
</script>

<script src='lib/jquery-1.12.4.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/getApi.js'></script>
<script src='js/category.js'></script>
</body>
</html>
